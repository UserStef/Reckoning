<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reckoning Time</title>
    <link rel="icon" href="https://raw.githubusercontent.com/UserStefDLT/WebResources/master/Images/icon_st.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="xa/xa.css">
    <link rel="stylesheet" href="views.css">
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <header>
        <div class="title" data-nav="home">Reckoning Time</div>
        <div id="welcome-msg" class="welcome-msg"></div>
        <!-- <div class="nav hidden">
            <div class="nav-btn">Home</div>
            <div class="nav-btn">Calendar</div>
            <div class="nav-btn nav-selected">Availability</div>
            <div class="nav-btn">Contacts</div>
            <div class="nav-btn">Settings</div>
        </div> -->
    </header>
    <div id="all-content">

        <div id="nav" class="nav hidden">
            <!-- <div class="nav-btn">Home</div>
            <div class="nav-btn">Calendar</div>
            <div class="nav-btn nav-selected">Availability</div>
            <div class="nav-btn">Contacts</div>
            <div class="nav-btn">Settings</div> -->
            <div class="nav-btn nav-selected" data-nav="home">Home</div>
            <div class="nav-btn" data-nav="xa">Availability</div>
            <div class="nav-btn" data-nav="xdel">Settings</div>
        </div>

        <!-- Welcome, the NPC is for for users to interact with the system. -->
        <div id="npc" class="npc-view hidden">
            <div class="npc-card">
                <div class="title">welcome</div>
                <div class="npc-ui">
                    <div id="npc-prompt" class="prompt">May I ask what is your name?</div>
                    <input type="text" name="adventurer-input-name" id="adventurer-input-name" class="adventurer-input-name" minlength="1" maxlength="20">
                    <div class="actions">
                        <button class="no-name" data-adventurer-name="no">No</button>
                        <button class="my-name-is" data-adventurer-name="yes">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- xa is for the availability schedule. -->
        <div id="xaView" class="xaView hidden">
            <div id="xac" class="xa">
                <input type="checkbox" name="xae-tog" id="xae-tog" class="xae-hide">
                <label for="xae-tog" class="xae-tog">Edit</label>
            
                <input type="text" name="xae_title" id="xae_title" class="xae-panel-title" placeholder="Title">
                <div id="xae_title_display" class="xae-display-title">untitled</div>
                
                <!-- <input type="checkbox" name="xae-save" id="xae-save" class="xae-hide"> -->
                <!-- <label for="xae-save" class="xae-panel-save" data-save="title">Sav</label> -->
                <label for="xae-save" class="xae-panel-save" data-save="title" data-state="0"></label>
                
                <!-- <input type="checkbox" name="xae-sleep" id="xae-sleep" class="xae-hide">
                <label for="xae-sleep" class="xae-panel-sleep">Sleep</label> -->
            
                <!-- <input type="checkbox" name="xae-time" id="xae-time" class="xae-hide">
                <label for="xae-time" class="xae-panel-time"></label> -->

                <input type="checkbox" name="xae-colors" id="xae-colors" class="xae-hide">
                <label for="xae-colors" class="xae-panel-colors">Colors</label>

                <div id="xae_btn_share" class="xae-keepanel-share" data-share='true'>ShareðŸ”—</div>
            </div>
        </div>
        
        <!-- xdel is for confirming deleting data when there is an error. -->
        <div id="xdel" class="xdelView hidden">
            <div class="xdel-card">
                <div class="title">Start Over</div>
                <div id="xdel-prompt" class="xdel-prompt">There is an error, we need to clear things up. Please write your name below to confirm.</div>
                <input type="text" name="delete-input-name" id="delete-input-name" class="delete-input-name" minlength="1" maxlength="20">
                <div class="actions">
                    <button data-close-xdel='true' class="xdel-btn-close">Close</button>
                    <button data-xdel-all-data='deleteAll' class="xdel-btn-delete">Delete</button>
                </div>
            </div>
        </div>

    </div>

    <div class="name-end">by St&eacute;fano.</div>
    <script src="xa/xa.js"></script>
</body>
</html>
